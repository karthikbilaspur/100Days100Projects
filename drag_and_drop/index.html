<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drag N Drop</title>
</head>
<body>
    <div class="container" role="main">
        <div class="empty" aria-label="Drop zone 1"></div>
        <div class="empty" aria-label="Drop zone 2"></div>
        <div class="empty" aria-label="Drop zone 3"></div>
        <div class="empty" aria-label="Drop zone 4"></div>
        <div class="empty" aria-label="Drop zone 5"></div>
        <div class="fill" draggable="true" aria-label="Draggable element"></div>
        <div class="dropdown">
            <button class="dropbtn">Options</button>
            <div class="dropdown-content">
                <a href="#" id="reset">Reset</a>
                <a href="#" id="change-color">Change Color</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
