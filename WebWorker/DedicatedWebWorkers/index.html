<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandelbrot Set Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mandelbrot Set Explorer</h1>
    <canvas id="mandelbrot-canvas" width="800" height="800"></canvas>
    <div id="controls">
        <label for="zoom-level">Zoom Level:</label>
        <input type="range" id="zoom-level" min="1" max="100" value="50">
        <label for="iteration-count">Iteration Count:</label>
        <input type="range" id="iteration-count" min="10" max="1000" value="100">
        <button id="generate-button">Generate</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
