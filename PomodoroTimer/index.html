<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="countdown-title">Countdown Timer</h1>
    </header>
    <main>
        <section class="countdown-container">
            <div class="countdown-number">
                <span class="days countdown-time" id="days">00</span>
                <span class="countdown-text">Days</span>
            </div>
            <div class="countdown-number">
                <span class="hours countdown-time" id="hours">00</span>
                <span class="countdown-text">Hours</span>
            </div>
            <div class="countdown-number">
                <span class="minutes countdown-time" id="minutes">00</span>
                <span class="countdown-text">Minutes</span>
            </div>
            <div class="countdown-number">
                <span class="seconds countdown-time" id="seconds">00</span>
                <span class="countdown-text">Seconds</span>
            </div>
        </section>
        <section class="deadline-container">
            <label for="deadline">Enter deadline date (YYYY-MM-DD HH:MM:SS):</label>
            <input type="datetime-local" id="deadline" value="2025-01-31T12:00:00">
            <button id="start-button">Start</button>
            <button id="stop-button">Stop</button>
            <button id="reset-button">Reset</button>
            <span id="error-message"></span>
        </section>
        <section class="settings-container">
            <h2>Settings</h2>
            <label for="font-size">Font Size:</label>
            <input type="number" id="font-size" value="24">
            <label for="font-color">Font Color:</label>
            <input type="color" id="font-color" value="#000000">
            <label for="background-color">Background Color:</label>
            <input type="color" id="background-color" value="#ffffff">
            <button id="save-settings-button">Save Settings</button>
        </section>
    </main>
    <footer class="footer">
        <p>2025 V.Karthik. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
