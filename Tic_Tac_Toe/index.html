<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.50.1/dist/phaser.min.js"></script>
</head>
<body>
    <main>
        <section>
            <h1>Tic Tac Toe</h1>
            <div id="mode-selector">
                <label for="mode">Game Mode:</label>
                <select id="mode">
                    <option value="pvp">Player vs Player</option>
                    <option value="pva">Player vs AI</option>
                    <option value="multiplayer">Multiplayer</option>
                </select>
            </div>
            <div id="startBox" class="sidebar">
                <input id="player1_name" type="text" placeholder="Player 1 Name">
                <input id="player2_name" type="text" placeholder="Player 2 Name">
                <input id="columns" type="number" placeholder="Number of Columns" value="3">
                <input id="rows" type="number" placeholder="Number of Rows" value="3">
                <input id="steps" type="number" placeholder="Number of Steps to Win" value="3">
                <button id="start">Start Game</button>
            </div>
            <div id="playField"></div>
            <div id="status"></div>
            <div id="counter">
                <span id="titleTurns">Turns:</span>
                <span id="numberTurns">0</span>
            </div>
            <div id="playerInfo">
                <div id="player1"></div>
                <div id="player2"></div>
            </div>
            <button id="playAgain">Play Again</button>
            <button id="restart">Restart</button>
            <div id="info">
                <div id="turn"></div>
                <div id="score">
                    <div class="player-score" id="playerXScore">Player X: 0</div>
                    <div class="player-score" id="playerOScore">Player O: 0</div>
                </div>
            </div>
            <div id="modal" class="modal">
                <div class="modal-content">
                    <p id="modal-message"></p>
                    <button id="play-again">Play Again</button>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
