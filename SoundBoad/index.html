<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soundboard</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="soundboard">
        <h1>Soundboard</h1>
        <div class="sound-category">
            <h2>Applause</h2>
            <button class="sound-button" data-sound="applause-1">Applause 1</button>
            <button class="sound-button" data-sound="applause-2">Applause 2</button>
            <button class="sound-button" data-sound="applause-3">Applause 3</button>
        </div>
        <div class="sound-category">
            <h2>Boos</h2>
            <button class="sound-button" data-sound="boo-1">Boo 1</button>
            <button class="sound-button" data-sound="boo-2">Boo 2</button>
            <button class="sound-button" data-sound="boo-3">Boo 3</button>
        </div>
        <div class="sound-category">
            <h2>Cheering</h2>
            <button class="sound-button" data-sound="cheering-1">Cheering 1</button>
            <button class="sound-button" data-sound="cheering-2">Cheering 2</button>
            <button class="sound-button" data-sound="cheering-3">Cheering 3</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
