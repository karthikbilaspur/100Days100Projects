<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Flexbox Layout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="left-section">
            <h2>Left Section</h2>
            <p>This is the left section of the page.</p>
            <button id="toggle-btn">Toggle Right Section</button>
            <button id="theme-btn">Toggle Dark Mode</button>
            <button id="font-size-btn">Increase Font Size</button>
        </section>
        <section class="right-section">
            <h2>Right Section</h2>
            <p>This is the right section of the page.</p>
            <img src="https://via.placeholder.com/200x200" alt="Placeholder Image">
        </section>
    </main>
    <footer>
        <h3>Footer Section</h3>
        <p>&copy; 2023 Enhanced Flexbox Layout</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
