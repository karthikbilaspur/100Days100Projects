<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Blog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Simple Blog</h1>
    <nav class="nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <section class="blog-posts">
      <h2>Latest Posts</h2>
      <table class="blog-table">
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Date</th>
        </tr>
        <tr>
          <td><a href="#">Post 1</a></td>
          <td>John Doe</td>
          <td>2022-01-01</td>
        </tr>
        <tr>
          <td><a href="#">Post 2</a></td>
          <td>Jane Doe</td>
          <td>2022-01-15</td>
        </tr>
      </table>
      <form class="search-form">
        <input type="search" placeholder="Search...">
        <button type="submit">Search</button>
      </form>
    </section>
    <section class="sidebar">
      <h2>Categories</h2>
      <ul>
        <li><a href="#">Category 1</a></li>
        <li><a href="#">Category 2</a></li>
        <li><a href="#">Category 3</a></li>
      </ul>
      <img src="image.jpg" alt="Image" class="sidebar-image">
    </section>
  </main>
  <footer class="footer">
    <p>2025 Simple Blog</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
