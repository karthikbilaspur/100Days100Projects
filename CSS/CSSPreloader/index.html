<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Preloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="preloader">
        <div class="loader">
            <svg viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40" fill="none" stroke-width="4" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gasp@1.1.0/dist/gasp.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
