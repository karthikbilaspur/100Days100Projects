<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Animated Example</h1>
  </header>
  <main class="main">
    <button id="animate-button">Animate</button>
    <div class="animation-container">
      <div class="animation-box"></div>
    </div>
    <div class="animation-controls">
      <label for="duration">Duration:</label>
      <input type="range" id="duration" min="0.1" max="5" step="0.1" value="1">
      <span id="duration-value">1s</span>
      <br>
      <label for="delay">Delay:</label>
      <input type="range" id="delay" min="0" max="5" step="0.1" value="0">
      <span id="delay-value">0s</span>
    </div>
  </main>
  <footer class="footer">
    <p>&copy; 2023 Animated Example</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
