<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <h2 class="gallery-title">Responsive Image Gallery</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="image1.jpeg" alt="Image 1" loading="lazy">
            </div>
            <div class="gallery-item">
                <img src="image3.jpeg" alt="Image 3" loading="lazy">
            </div>
            <div class="gallery-item">
                <img src="image4.jpeg" alt="Image 4" loading="lazy">
            </div>
            <div class="gallery-item">
                <img src="image5.jpeg" alt="Image 5" loading="lazy">
            </div>  
            <div class="gallery-item">
                <img src="image6.jpeg" alt="Image 6" loading="lazy">
            </div>
        </div>
        <button class="load-more-button">Load More</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
