<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Random Image Generator</h1>
        <nav>
            <ul>
                <li><a href="#" class="active">Nature</a></li>
                <li><a href="#">Cityscapes</a></li>
                <li><a href="#">Animals</a></li>
                <li><a href="#">Food</a></li>
                <li><a href="#">Sports</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="image-container">
            <img id="random-image" src="" alt="Random Image" loading="lazy">
            <div class="image-info">
                <p id="image-description"></p>
                <p id="photographer-name"></p>
                <p id="camera-settings"></p>
            </div>
            <button id="favorite-btn">Favorite</button>
            <button id="image-details-btn">Image Details</button>
        </section>
        <section class="search-bar">
            <input id="search-input" type="search" placeholder="Search for images...">
            <button id="search-btn">Search</button>
        </section>
        <section class="image-gallery">
            <!-- Image gallery will be generated here -->
        </section>
        <div id="image-details-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="image-details-description"></p>
                <p id="image-details-photographer-name"></p>
                <p id="image-details-camera-settings"></p>
                <p id="image-details-location"></p>
            </div>
        </div>
    </main>
    <footer>
        <p>2025 Random Image Generator</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
