<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-player">
        <div class="song-info">
            <h2 id="song-title"></h2>
            <h3 id="song-artist"></h3>
        </div>
        <div class="controls">
            <button id="prev-btn"><i class="fas fa-backward"></i></button>
            <button id="play-pause-btn"><i class="fas fa-play"></i></button>
            <button id="next-btn"><i class="fas fa-forward"></i></button>
        </div>
        <div class="progress-bar">
            <input type="range" id="progress-bar-input" min="0" max="100" value="0">
            <div id="progress-bar-fill"></div>
        </div>
        <div class="volume-control">
            <input type="range" id="volume-input" min="0" max="100" value="50">
            <i class="fas fa-volume-up"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
