<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <header>
        <nav aria-label="Main navigation">
            <ul>
                <li><a href="#" aria-label="Home page">Home</a></li>
                <li><a href="#" aria-label="Products page">Products</a></li>
                <li><a href="#" aria-label="Cart page">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="products">
            <h2>Products</h2>
            <div class="product-grid" aria-label="Product grid">
                <!-- Product 1 -->
                <div class="product">
                    <img src="product1.jpg" alt="Product 1" loading="lazy">
                    <h3>Product 1</h3>
                    <p>$10.99</p>
                    <button class="add-to-cart" aria-label="Add Product 1 to cart" data-product-id="1">Add to Cart</button>
                </div>
                <!-- Product 2 -->
                <div class="product">
                    <img src="product2.jpg" alt="Product 2" loading="lazy">
                    <h3>Product 2</h3>
                    <p>$9.99</p>
                    <button class="add-to-cart" aria-label="Add Product 2 to cart" data-product-id="2">Add to Cart</button>
                </div>
                <!-- Product 3 -->
                <div class="product">
                    <img src="product3.jpg" alt="Product 3" loading="lazy">
                    <h3>Product 3</h3>
                    <p>$12.99</p>
                    <button class="add-to-cart" aria-label="Add Product 3 to cart" data-product-id="3">Add to Cart</button>
                </div>
            </div>
        </section>
        <section class="cart">
            <h2>Cart</h2>
            <div class="cart-items" aria-label="Cart items">
                <!-- Cart items will be displayed here -->
            </div>
            <p>Total: $0.00</p>
            <button class="checkout" aria-label="Checkout">Checkout</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
