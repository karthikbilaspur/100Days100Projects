<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Guide Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <div class="logo">Travel Guide Website</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#destinations">Destinations</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <h1>Welcome to Travel Guide Website</h1>
        <p>Explore new destinations and plan your next trip</p>
        <button>Get Started</button>
    </section>

    <!-- Destinations Section -->
    <section id="destinations" class="destinations">
        <h2>Popular Destinations</h2>
        <div class="destination-cards">
            <!-- Destination cards will be displayed here -->
        </div>
    </section>

    <!-- Search Section -->
    <section id="search" class="search">
        <h2>Search Destinations</h2>
        <input type="search" id="search-input" placeholder="Search destinations...">
        <div id="search-results">
            <!-- Search results will be displayed here -->
        </div>
    </section>

    <!-- Blog Section -->
    <section id="blog" class="blog">
        <h2>Latest Blog Posts</h2>
        <div class="blog-posts">
            <!-- Blog posts will be displayed here -->
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <h2>Get in Touch</h2>
        <form id="contact-form">
            <input type="text" id="name-input" placeholder="Name...">
            <input type="email" id="email-input" placeholder="Email...">
            <textarea id="message-input" placeholder="Message..."></textarea>
            <button>Send Message</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Travel Guide Website</p>
        <ul class="social-media-links">
            <li><a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#" target="_blank"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#" target="_blank"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>

    <!-- Back to Top Button -->
    <button id="back-to-top" title="Back to Top"><i class="fas fa-arrow-up"></i></button>

    <!-- Dark Mode Toggle Button -->
    <button id="dark-mode-toggle" title="Toggle Dark Mode"><i class="fas fa-moon"></i></button>

    <script src="script.js"></script>
</body>
</html>
