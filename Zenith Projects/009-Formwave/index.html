<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <link rel="stylesheet" href="https://unpkg.com/formwave/dist/formwave.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#order-online">Order Online</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to our restaurant!</h1>
            <p>We serve the best food in town. Come and try it out!</p>
        </section>
        <section id="menu">
            <h1>Our Menu</h1>
            <formwave-form id="menu-form">
                <formwave-select label="Select a category" name="category" required>
                    <option value="appetizers">Appetizers</option>
                    <option value="entrees">Entrees</option>
                    <option value="desserts">Desserts</option>
                </formwave-select>
                <formwave-text label="Search for a dish" name="search" required></formwave-text>
                <formwave-submit>Search</formwave-submit>
            </formwave-form>
            <div id="menu-items"></div>
        </section>
        <section id="contact">
            <h1>Get in touch</h1>
            <formwave-form id="contact-form">
                <formwave-text label="Name" name="name" required></formwave-text>
                <formwave-email label="Email" name="email" required></formwave-email>
                <formwave-textarea label="Message" name="message" required></formwave-textarea>
                <formwave-submit>Send</formwave-submit>
            </formwave-form>
        </section>
        <section id="order-online">
            <h1>Order online</h1>
            <formwave-form id="order-form">
                <formwave-text label="Name" name="name" required></formwave-text>
                <formwave-email label="Email" name="email" required></formwave-email>
                <formwave-text label="Phone number" name="phone" required></formwave-text>
                <formwave-select label="Select a payment method" name="payment-method" required>
                    <option value="credit-card">Credit card</option>
                    <option value="paypal">PayPal</option>
                </formwave-select>
                <formwave-submit>Place order</formwave-submit>
            </formwave-form>
        </section>
    </main>
    <script src="https://unpkg.com/formwave/dist/formwave.js"></script>
    <script src="script.js"></script>
</body>
</html>
