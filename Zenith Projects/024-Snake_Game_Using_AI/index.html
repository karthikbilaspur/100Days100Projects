<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <canvas id="game-canvas"></canvas>
    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Game Over!</p>
            <p>Your score: <span id="final-score"></span></p>
            <button id="play-again-button-2">Play Again</button>
        </div>
    </div>
    <div id="level-editor-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Level Editor</p>
            <button id="save-level-button">Save Level</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.13.0/dist/tf.min.js"></script>
    <script src="script.js"></script>
    <div class="screen-reader-only" id="game-over-announcement"></div>
    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Game Over!</p>
            <p id="final-score"></p>
            <button id="play-again-button">Play Again</button>
            <div class="screen-reader-only" id="game-over-instructions"></div>
        </div>
    </div>
</body>
</html>
