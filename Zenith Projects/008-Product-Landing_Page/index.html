<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DualZone</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">PS6</a></li>
                <li><a href="#">PS7</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="blurr-landing">
            <div class="background">
                <img src="background.jpg" alt="Background Image">
            </div>
            <div class="overlay">
                <h1>DualZone</h1>
                <p>Compare PS6 and PS7</p>
                <div class="split-landing">
                    <div class="ps6-section">
                        <h2>PS6</h2>
                        <p>Experience the power of the PS6</p>
                        <button class="learn-more-btn">Learn More</button>
                    </div>
                    <div class="ps7-section">
                        <h2>PS7</h2>
                        <p>Upgrade to the next generation with PS7</p>
                        <button class="learn-more-btn">Learn More</button>
                    </div>
                </div>
                <div class="infinite-scrolling">
                    <!-- Products will be displayed here -->
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
