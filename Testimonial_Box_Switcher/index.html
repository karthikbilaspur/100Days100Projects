<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Testimonial Box Switcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="testimonial-container">
        <div class="testimonial-card">
            <div class="testimonial-box">
                <p class="testimonial-text">"This is a great product! I highly recommend it."</p>
                <p class="testimonial-author">- John Doe</p>
            </div>
        </div>
        <div class="testimonial-card">
            <div class="testimonial-box">
                <p class="testimonial-text">"I was blown away by the quality of this product."</p>
                <p class="testimonial-author">- Jane Smith</p>
            </div>
        </div>
        <div class="testimonial-card">
            <div class="testimonial-box">
                <p class="testimonial-text">"This product has exceeded my expectations in every way."</p>
                <p class="testimonial-author">- Bob Johnson</p>
            </div>
        </div>
        <div class="testimonial-controls">
            <button class="testimonial-prev">Prev</button>
            <button class="testimonial-next">Next</button>
            <button class="testimonial-play-pause">Play/Pause</button>
            <div class="testimonial-dots">
                <div class="testimonial-dot active"></div>
                <div class="testimonial-dot"></div>
                <div class="testimonial-dot"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
