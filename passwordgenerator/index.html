<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label>Password Length</label>
                <input type="number" id="length" min="8" max="128" value="12">
                <span id="length-error"></span>
            </div>
            <div class="setting">
                <label>Include uppercase letters</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="setting">
                <label>Include lowercase letters</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="setting">
                <label>Include numbers</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="setting">
                <label>Include symbols</label>
                <input type="checkbox" id="symbols" checked>
            </div>
            <div class="setting">
                <label>Password Template</label>
                <select id="template">
                    <option value="default">Default</option>
                    <option value="pin">PIN</option>
                    <option value="phrase">Passphrase</option>
                </select>
            </div>
            <div class="setting">
                <label>Hash Algorithm</label>
                <select id="hash-algorithm">
                    <option value="sha-256">SHA-256</option>
                    <option value="sha-512">SHA-512</option>
                </select>
            </div>
            <div class="setting">
                <label>Exclude similar characters</label>
                <input type="checkbox" id="exclude-similar">
            </div>
        </div>

        <button class="btn btn-large" id="generate">
            Generate Password
        </button>

        <div class="password-storage">
            <h3>Stored Passwords</h3>
            <ul id="stored-passwords"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
