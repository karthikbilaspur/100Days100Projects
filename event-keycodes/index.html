<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Event KeyCodes</title>
</head>
<body>
    <div id="key-container" class="key-container" role="log" aria-live="polite"></div>
    <button id="clear-keys-button">Clear Keys</button>
    <button id="copy-keys-button">Copy Keys</button>
    <input id="filter-input" type="text" placeholder="Filter keys...">
    <button id="sort-name-button">Sort by Name</button>
    <button id="sort-code-button">Sort by Code</button>
    <button id="sort-key-code-button">Sort by Key Code</button>
    <div id="key-statistics"></div>
    <script src="script.js"></script>
</body>
</html>
